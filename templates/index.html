    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        /* Webential Color Theme - Professional Navy Blue */
        .webential-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #1e40af 100%);
        }

        .webential-primary {
            background: #1e3a8a;
        }

        .webential-accent {
            background: #0ea5e9;
        }

        .chat-container {
            height: calc(100vh - 280px);
            max-height: 600px;
        }

        .message-enter {
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .typing-indicator {
            display: inline-flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: #9ca3af;
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {

            0%,
            60%,
            100% {
                transform: translateY(0);
            }

            30% {
                transform: translateY(-10px);
            }
        }

        .department-badge {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .scroll-smooth {
            scroll-behavior: smooth;
        }

        .send-button {
            background: #0ea5e9;
            transition: all 0.3s ease;
        }

        .send-button:hover {
            background: #0284c7;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
        }

        .send-button:disabled {
            background: #cbd5e1;
            cursor: not-allowed;
            transform: none;
        }

        .pulse-badge {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: .5;
            }
        }

        .stat-card {
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .knowledge-badge {
            animation: slideInRight 0.4s ease-out;
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(-10px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                background-position: -200% 0;
            }

            100% {
                background-position: 200% 0;
            }
        }

        const { useState, useEffect, useRef } = React;

        // Configuration
        const API_BASE_URL = '/api';

        // Generate unique session ID
        const SESSION_ID = 'session_' + Math.random().toString(36).substr(2, 9);

        function ChatBot() {
            const [messages, setMessages] = useState([
                {
                    role: 'assistant',
                    content: 'Welcome to Webential! ðŸ‘‹\nI\'m here to help you with our services, answer your questions and connect you with the right team.\nHow can I assist you today?',
                    timestamp: new Date()
                }
            ]);
            const [inputMessage, setInputMessage] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const [identifiedDepartment, setIdentifiedDepartment] = useState(null);
            const [departmentInfo, setDepartmentInfo] = useState(null);
            const [departments, setDepartments] = useState([]);
            const [systemStats, setSystemStats] = useState(null);
            const [knowledgeContextCount, setKnowledgeContextCount] = useState(0);
            const [similarConversationsCount, setSimilarConversationsCount] = useState(0);
            const [emailSent, setEmailSent] = useState(false);
            const [sessionInfo, setSessionInfo] = useState(null);
            const chatContainerRef = useRef(null);
            const inputRef = useRef(null);

            // Auto-focus input when loading finishes
            useEffect(() => {
                if (!isLoading && inputRef.current) {
                    inputRef.current.focus();
                }
            }, [isLoading]);

            // Scroll to bottom of messages
            const scrollToBottom = () => {
                if (chatContainerRef.current) {
                    const { scrollHeight, clientHeight } = chatContainerRef.current;
                    chatContainerRef.current.scrollTo({
                        top: scrollHeight,
                        behavior: 'smooth'
                    });
                }
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages, isLoading]);

            // Load departments and stats on mount
            useEffect(() => {
                fetchDepartments();
                fetchSystemStats();
                // Refresh stats every 30 seconds
                const interval = setInterval(fetchSystemStats, 30000);
                return () => clearInterval(interval);
            }, []);

            const fetchDepartments = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/departments`);
                    const data = await response.json();
                    if (data.success) {
                        setDepartments(data.departments);
                    }
                } catch (error) {
                    console.error('Error fetching departments:', error);
                }
            };

            const fetchSystemStats = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/stats`);
                    const data = await response.json();
                    if (data.success) {
                        setSystemStats(data.stats);
                    }
                } catch (error) {
                    console.error('Error fetching stats:', error);
                }
            };

            const sendMessage = async (e) => {
                e.preventDefault();

                if (!inputMessage.trim()) return;

                const userMessage = {
                    role: 'user',
                    content: inputMessage,
                    timestamp: new Date()
                };

                setMessages(prev => [...prev, userMessage]);
                setInputMessage('');
                setIsLoading(true);
                setEmailSent(false);

                try {
                    const response = await fetch(`${API_BASE_URL}/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: inputMessage,
                            session_id: SESSION_ID
                        })
                    });

                    const data = await response.json();

                    if (data.success) {
                        const assistantMessage = {
                            role: 'assistant',
                            content: data.response,
                            timestamp: new Date(),
                            analysis: data.analysis,
                            status: data.status,
                            emailHtml: data.email_html,
                            emailSent: data.email_sent  // NEW
                        };
                        // Show email sent status
                        if (data.status === 'email_complete' && data.email_sent) {
                            setEmailSent(true);
                        }
                        setMessages(prev => [...prev, assistantMessage]);

                        // Update context counts
                        if (data.knowledge_context) {
                            setKnowledgeContextCount(data.knowledge_context.length);
                        }
                        if (data.similar_conversations_count !== undefined) {
                            setSimilarConversationsCount(data.similar_conversations_count);
                        }

                        // Update session info
                        if (data.session_id) {
                            setSessionInfo(data.session_id);
                        }

                        if (data.status === 'routed') {
                            setIdentifiedDepartment(data.identified_department);
                            setDepartmentInfo(data.analysis);
                            setEmailSent(true);

                            // Refresh stats after routing
                            setTimeout(() => {
                                fetchSystemStats();
                            }, 1000);
                        }
                    } else {
                        throw new Error(data.error || 'Failed to get response');
                    }
                } catch (error) {
                    console.error('Error sending message:', error);
                    const errorMessage = {
                        role: 'assistant',
                        content: 'âš ï¸ Sorry, I encountered an error. Please make sure the backend server is running on http://localhost:5000 and try again.',
                        timestamp: new Date(),
                        isError: true
                    };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };

            const resetConversation = async () => {
                try {
                    const response = await fetch(`${API_BASE_URL}/reset`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            session_id: SESSION_ID
                        })
                    });

                    const data = await response.json();

                    setMessages([
                        {
                            role: 'assistant',
                            content: 'Welcome to Webential! ðŸ‘‹\nI\'m here to help you with our services, answer your questions and connect you with the right team.\nHow can I assist you today?',
                            timestamp: new Date()
                        }
                    ]);
                    setIdentifiedDepartment(null);
                    setDepartmentInfo(null);
                    setKnowledgeContextCount(0);
                    setSimilarConversationsCount(0);
                    setEmailSent(false);

                    // Update with new session ID if provided
                    if (data.new_session_id) {

                    }
                } catch (error) {

            };

                    'Technical Support': 'bg-slate-50 text-slate-700 border-slate-200',

                    'Billing': 'bg-emerald-50 text-emerald-700 border-emerald-200',
                    'General Inquiry': 'bg-gray-50 text-gray-700 border-gray-200'
                };
                return colors[department] || 'bg-gray-50 text-gray-700 border-gray-200';
            };

            const getDepartmentIcon = (department) => {
                const icons = {
                    'Sales': 'fa-briefcase',
                    'Technical Support': 'fa-code',
                    'Customer Service': 'fa-headset',
                    'HR': 'fa-users',
                    'Billing': 'fa-file-invoice-dollar',

            };

            const formatMessage = (content) => {
                if (!content) return null;
                const parts = content.split(/(\*\*.*?\*\*)/g);
                return parts.map((part, index) => {
                    if (part.startsWith('**') && part.endsWith('**')) {
                        return <strong key={index}>{part.slice(2, -2)}</strong>;
                    }
                    return part;
                });

                                    <div>
                                        <h1 className="text-3xl font-bold">Webential Support Desk</h1>
                                        <p className="text-sm font-bold text-blue-100">Digital Solutions & Client Support</p>
                                        {/*<p className="text-sm text-blue-100 flex items-center gap-2 mt-1">
                                            <i className="fas fa-database"></i>
                                            <span>Powered by ChromaDB Vector Database</span>
                                            <span className="mx-2">â€¢</span>
                                            <i className="fas fa-brain"></i>

                                            <span className="mx-2">â€¢</span>
                                            <i className="fas fa-envelope"></i>
                                            <span>Auto Email Routing</span>
                                        </p>*/}
                                    </div>
                                </div>
                                <button
                                    onClick={resetConversation}
                                    className="bg-white bg-opacity-10 hover:bg-opacity-20 px-5 py-3 rounded-lg transition-all duration-200 flex items-center space-x-2 border border-white border-opacity-20 backdrop-blur-sm"
                                >
                                    <i className="fas fa-redo"></i>
                                    <span>New Support Request</span>
                                </button>
                            </div>
                        </div>
                    </header>

                    <div className="container mx-auto px-4 py-8 max-w-7xl">
                        {/* System Stats Banner */}

                            <div className="bg-white rounded-2xl shadow-lg p-6 mb-6 border border-gray-100">
                                <div className="flex items-center justify-between mb-4">
